<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="img/devlinks.PNG" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>devlinks</title>
  </head>
  <body class="body">
    <div class="small-dots">
      <div class="small-dots-dot">&nbsp;</div>
      <div class="small-dots-dot">&nbsp;</div>
      <div class="small-dots-dot">&nbsp;</div>
      <div class="small-dots-dot">&nbsp;</div>
      <div class="small-dots-dot">&nbsp;</div>
      <div class="small-dots-dot">&nbsp;</div>
    </div>

    <div class="circle-back">
      <div class="circle-back-div">&nbsp;</div>
    </div>
    <div class="container">
      <section class="header">
        <div class="header__logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-link linkicon"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9q-.13 0-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"
            />
            <path
              d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4 4 0 0 1-.82 1H12a3 3 0 1 0 0-6z"
            />
          </svg>
          <h3>devlinks</h3>
        </div>
        <div class="header__nav-menu">
          <div class="header__nav-menu-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-link-45deg"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"
              />
              <path
                d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"
              />
            </svg>
          <a href="#">Links</a>
          </div>
          <div class="header__nav-menu-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
              />
            </svg>
            <a href="profile.html">Profile details</a>
          </div>
        </div>
        <div class="header__preview">
          <p class="header__preview-btn">
            <a href="preview.html">Preview</a>
          </p>
        </div>
      </section>

      <section class="hero">
        <div class="hero__left-side">
          <div class="hero__left-side-iphoneIcon">
            <div class="hero__left-side-iphoneIcon-circle">&nbsp;</div>
            <div class="hero__left-side-iphoneIcon-socials">
              <div class="hero__left-side-iphoneIcon-socials-social github">
                Github <span>&rarr;</span>
              </div>
              <div class="hero__left-side-iphoneIcon-socials-social youtube">
                youtube <span>&rarr;</span>
              </div>
              <div class="hero__left-side-iphoneIcon-socials-social linkedin">
                linkedin <span>&rarr;</span>
              </div>
              <div class="hero__left-side-iphoneIcon-socials-blank">&nbsp;</div>
              <div class="hero__left-side-iphoneIcon-socials-blank">&nbsp;</div>
            </div>
          </div>
        </div>
        <div class="hero__right-side">
          <div class="hero__right-side-addLink">
            <h2 class="hero__right-side-addLink-heading">
              Customize your links
            </h2>
            <p class="hero__right-side-addLink-description">
              Give your link address and then we make your links customized and
              then share with your friends. So let's start!
            </p>
            <p class="hero__right-side-addLink-button">&plus; Add new link</p>
          </div>

          <div class="hero__right-side-links">
            <div class="hero__right-side-links-numbering">
              <p class="hero__right-side-links-numbering-num"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
                <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9q-.13 0-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4 4 0 0 1-.82 1H12a3 3 0 1 0 0-6z"/>
              </svg>
                Link #1</p>
              <p class="hero__right-side-links-numbering-num">Remove</p>
        </div>
        <div class="hero__right-side-links-form">
        <div class="platform-div"><label for="platform">Platform</label>
          <select name="platform" id="platform"> 
            <option value="github">Github</option>
            <option value="github">Youtube</option>
            <option value="github">Linkedin</option>
          </select> </div>
          <div class="link-div">
            <label for="link">Link</label>
            <input type="text" id="link" name="link" placeholder="Enter your link here....">
          </div>
        
        </div>
        </div>

        <!-- ---------------------------------------- -->
        <div class="hero__right-side-links">
          <div class="hero__right-side-links-numbering">
            <p class="hero__right-side-links-numbering-num"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
              <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9q-.13 0-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
              <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4 4 0 0 1-.82 1H12a3 3 0 1 0 0-6z"/>
            </svg>
              Link #2</p>
            <p class="hero__right-side-links-numbering-num">Remove</p>
      </div>
      <div class="hero__right-side-links-form">
      <div class="platform-div"><label for="platform">Platform</label>
        <select name="platform" id="platform"> 
          <option value="github">Youtube</option>
          <option value="github">Github</option>
          <option value="github">Linkedin</option>
        </select> </div>
        <div class="link-div">
          <label for="link">Link</label>
          <input type="text" id="link" name="link" placeholder="Enter your link here....">
        </div>
      
      </div>
      </div>

      <div class="hero__right-side-submit">
        <div>&nbsp;</div>
        <div class="hero__right-side-submit-btn">Save</div>
      </div>
      </section>
    </div>
  </body>
</html>
